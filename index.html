<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Special Day Countdown</title>
        <link rel="stylesheet" href="style.css" />
        <meta property="og:title" content="Special Day Countdown" />
        <meta
            property="og:description"
            content="Counting down to a beautiful moment!"
        />
        <meta
            property="og:image"
            content="https://pawsome-staycation.s3.ap-southeast-2.amazonaws.com/images/sydney.webp"
        />
        <meta property="og:url" content="https://example.com/index.html" />
        <meta property="og:type" content="website" />
    </head>
    <body>
        <div class="container">
            <h1>We Will See Each Other Soon!</h1>
            <h2>A Moment We've Been Waiting For...</h2>
            <div id="countdown" class="countdown-timer">
                <div class="time-unit">
                    <span id="days"></span>
                    <span class="label">Days</span>
                </div>
                <div class="time-unit">
                    <span id="hours"></span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-unit">
                    <span id="minutes"></span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span id="seconds"></span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
